<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1 class="form-container_title">Login</h1>
            <form onsubmit="sendForm(event, this)" action="#" method="POST">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <button type="submit">Log In</button>
            </form>
        </div>

        <div class="creat-user_container">
            <form onsubmit='sendNewUserForm(event,this)' action="" method="POST">
                <h2>Create a new user</h2>

                <!-- <label for="username">Username</label>
                <input type="username" name="username" id="username" placeholder="Enter your username"> -->

                <label for="newEmail">Email</label>
                <input type="email" name="newEmail" id="newEmail" placeholder="Enter your email">

                <label for="newPassword">Password</label>
                <input type="password" name="newPassword" id="newPassword">

                <label for="confirmPassword">Confirm your password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">

                <button type="submit">Create</button>
            </form>
        </div>

        <footer>
            <div class="register-container">
                <span class="register-container_signup">
                    <a href="#">Click hear to Sign Up</a>
                </span>
            </div>
        </footer>
    </div>


    <script src="./src/app/infra/validation.js"></script>
    <script src="./src/app/infra/api.js"></script>

</body>
</html>
